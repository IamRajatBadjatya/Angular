<div class="container">

  <h3>Users List</h3>

  <div *ngIf="loading" class="row">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  </div>

  <div *ngIf="!loading" class="row">
    <ul class="list-group">
      <li *ngFor="let user of users"
          class="list-group-item">
        <app-user [myUser]="user"></app-user>
      </li>
    </ul>
  </div>

  <a routerLink="/home">Take Me Back Home</a>

</div>
